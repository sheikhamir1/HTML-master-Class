<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class39</title>
    <style>
      div {
        border: 2px solid black;
        margin: 10px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <video id="myVideo" width="300" height="300" controls>
        <source src="1.mp4" type="video/mp4" />
      </video>
      <button onclick="document.getElementById('myVideo').play()">Play</button>
      <button onclick="document.getElementById('myVideo').pause()">
        Pause
      </button>
    </div>
    <div>
      <audio controls id="myAudio">
        <source src="pika-pikachu-14757.mp3" type="audio/mpeg" />
      </audio>
      <button onclick="document.getElementById('myAudio').play()">Play</button>
      <button onclick="document.getElementById('myAudio').pause()">
        Pause
      </button>
    </div>
  </body>
</html>
