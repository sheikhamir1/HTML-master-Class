<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class38</title>
    <style>
      div {
        border: 2px solid black;
        margin: 10px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <form>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" value="amir" /><br />
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" value="sohail" />
      </form>
    </div>
    <div>
      <form>
        <label for="fname">First name:</label>
        <input
          type="text"
          id="fname"
          name="fname"
          value="amir is a good boy"
          readonly
        /><br />
      </form>
    </div>
    <div>
      <form>
        <label for="fname">First name:</label>
        <input
          type="text"
          id="fname"
          name="fname"
          value="John"
          disabled
        /><br />
      </form>
    </div>
    <div>
      <form>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" size="40" /><br />
      </form>
    </div>
    <div>
      <form>
        <label for="pin">PIN:</label>
        <input type="text" id="pin" name="pin" maxlength="6" size="4" />
      </form>
    </div>
    <div>
      <form>
        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10" />
      </form>
    </div>
    <div>
      <form>
        <label for="files">Select files:</label>
        <input type="file" id="files" name="files" multiple />
      </form>
    </div>
    <div>
      <form>
        <label for="country_code">Country code:</label>
        <input
          type="text"
          id="country_code"
          name="country_code"
          pattern="[A-Za-z]{3}"
          title="Three letter country code"
        />
      </form>
    </div>
    <div>
      <form>
        <label for="phone">Enter a phone number:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-45-678" />
      </form>
    </div>
    <div>
      <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
      </form>
    </div>
    <div>
      <form>
        <label for="points">Points:</label>
        <input type="number" id="points" name="points" step="5" />
      </form>
    </div>
    <div>
      <form>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" autofocus /><br />
      </form>
    </div>
    <div>
      <form>
        <input
          type="image"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgwwfac3X0ux-Jfq2bdsIBI7Dcq0NqiCEArw&s"
          alt="Submit"
          width="100"
          height="auto"
        />
      </form>
    </div>
    <div>
      <form>
        <input list="browsers" />
        <datalist id="browsers">
          <option value="Chrome"></option>
          <option value="Firefox"></option>
          <option value="Safari"></option>
        </datalist>
      </form>
    </div>
    <div>
      <form action="/action_page.php" autocomplete="on">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" autocomplete="off" />
      </form>
    </div>
  </body>
</html>
