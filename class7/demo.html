<!DOCTYPE html>
<html>
<head>
  <title>HTML Colors Example</title>
</head>
<body style="background-color:powderblue;">

  <h1 style="color:Tomato; border:2px solid DodgerBlue;">Hello World</h1>
  
  <p style="color:DodgerBlue; background-color:Tomato;">
    Lorem ipsum dolor sit amet, consectetuer adipiscing elit.
  </p>
  
  <div style="background-color:rgb(255, 99, 71);">
    RGB Color Example
  </div>
  
  <div style="background-color:#ff6347;">
    HEX Color Example
  </div>
  
  <div style="background-color:hsl(9, 100%, 64%);">
    HSL Color Example
  </div>
  
  <div style="background-color:rgba(255, 99, 71, 0.5);">
    RGBA Color with 50% Transparency
  </div>
  
  <div style="background-color:hsla(9, 100%, 64%, 0.5);">
    HSLA Color with 50% Transparency
  </div>

</body>
</html>
