<!DOCTYPE html>
<html>
<head>
  <title>HTML RGB and RGBA Colors</title>
</head>
<body>

  <!-- RGB Examples -->
  <h1 style="color:rgb(255, 0, 0);">This is Red</h1>
  <h1 style="color:rgb(0, 255, 0);">This is Green</h1>
  <h1 style="color:rgb(0, 0, 255);">This is Blue</h1>
  
  <!-- RGBA Examples with Opacity -->
  <h1 style="background-color:rgba(255, 99, 71, 0.2);">20% Opaque Tomato</h1>
  <h1 style="background-color:rgba(255, 99, 71, 0.8);">80% Opaque Tomato</h1>

  <!-- Shades of Gray -->
  <h1 style="color:rgb(60, 60, 60);">Shade of Gray - 60</h1>
  <h1 style="color:rgb(180, 180, 180);">Shade of Gray - 180</h1>

</body>
</html>
